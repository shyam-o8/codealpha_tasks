<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Image Gallery</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
  <div class="gallery-container">
    <h1 class="gallery-name">Image Gallery</h1>
    <br>
    <br>
    <div class="gallery">
      <div class="gallery-item">
        <img src="cottage-8153413_1280.jpg" alt="Image 1">
      </div>
      <div class="gallery-item">
        <img src="hot-wheels-8177051_1280.webp" alt="Image 2">
      </div>
      <div class="gallery-item">
        <img src="hummingbird-8013214_1280.jpg" alt="Image 3">
      </div>
      <div class="gallery-item">
        <img src="welsh-corgi-8492879_1280.webp" alt="Image 4">
      </div>
      <div class="gallery-item">
        <img src="download.jpeg" alt="Image 5">
      </div>
      <div class="gallery-item">
        <img src="2d639-16264214118957-800.avif" alt="Image 6">
      </div>
    <div class="gallery-item">
      <img src="ai-generated-picture-of-a-tiger-walking-in-the-forest-photo.jpg" alt="Image 7">
    </div>
<div class="gallery-item">
  <img src="pexels-soldiervip-1308881.jpg" alt="Image 8">
  </div>
<div class="gallery-item">
  <img src="pexels-photo-3680219.jpeg" alt="Image 9">
    </div>
  </div>

  <!-- Lightbox Modal -->
  <div id="lightbox" class="lightbox">
    <span class="close-btn">&times;</span>
    <img class="lightbox-img" id="lightbox-img" src="" alt="Full-size image">
  </div>

  <script src="script.js"></script>
</body>
</html>
